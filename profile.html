<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="grid-container">

    <nav class="sidebar">
      <div class="logo">
        <img id="title-logo" src="imgs/logo.png" alt="">
      </div>

      <div class="nav-container" id="nav-container">
        <script src="./components/navbar.js"></script>
        <script src="./util/access-control.js"></script>
      </div>  
    </nav>

    <div class="content">
      <div class="title-section">
        <h1 id="title-page">My Profile</h1>
      </div>

      <div class="profile">
        <div class="profile-picture"><img src="./imgs/portraitPlaceholder.png"/></div>
        <div class="profile-name" id="profile-name">name</div>
        <div class="profile-description">
          <textarea id="description" rows="1" wrap="soft" readonly>Description</textarea>
        </div>
        <div class="profile-edit">
          <button id="edit-btn">
            <i class="fa fa-pencil" aria-hidden="true"></i><span>Edit Profile</span>
          </button>
        </div>
      </div>

      <div class="reservations-container" id="reservations-container">
        <h1>Current Reservations</h1>

        <div class="reservations">
          <table>
            <thead>
              <tr>
                <th>Laboratory</th>
                <th>Date</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>GK302</td>
                <td>02/15/2026</td>
                <td>07:30AM-08:00AM</td>
              </tr>
              <tr>
                <td>GK302</td>
                <td>02/15/2026</td>
                <td>06:30PM-07:00PM</td>
              </tr>
              <tr>
                <td>LS212</td>
                <td>02/16/2026</td> 
                <td>09:30AM-10:00AM</td>
              </tr>
              <tr>
                <td>V207</td>
                <td>02/20/2026</td>
                <td>03:00PM-04:00PM</td>
              </tr>
              <tr>
                <td>GK204</td>
                <td>02/22/2026</td>
                <td>07:30AM-08:30AM</td>
              </tr>
            </tbody>
          </table>


        </div>

      </div>
      
    </div>

  </div>

  <script src="db.js"></script>
  <script src="profile.js"></script>
</body>
</html>
