<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="grid-container">

    <nav class="sidebar">
      <div class="logo">
        <img id="title-logo" src="imgs/logo.png" alt="">
      </div>

      <div class="nav-container" id="nav-container">
        <script src="./components/navbar.js"></script>
        <script src="./util/access-control.js"></script>
      </div>  
    </nav>

    <div class="content">
      <div class="title-section">
        <h1 id="title-page">My Profile</h1>
      </div>

      <div class="profile">
        <div class="profile-picture"><img src="./imgs/portraitPlaceholder.png"/></div>
        <div class="profile-name">name</div>
        <div class="profile-description">
          <textarea id="description" rows="1" wrap="soft" readonly>Description</textarea>
</div>
        <div class="profile-edit">
          <button id="edit-btn">
            <i class="fa fa-pencil" aria-hidden="true"></i><span>Edit Profile</span>
          </button>
        </div>
      </div>

      <div class="reservations" id="reservations"></div>
      
    </div>

  </div>

  <script src="db.js"></script>
  <script src="profile.js"></script>
</body>
</html>
