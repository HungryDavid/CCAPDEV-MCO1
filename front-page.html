<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page</title>
  <link rel="stylesheet" href="front-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="grid-container">

    <app-header title="Home"></app-header>
    <app-navbar role="guest"></app-navbar>

      <div class="content">
        

        <form id="search-laboratory">
          
          <div class="date-container">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <p>Fri 13 February </p>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>

          <div class="time-container">
            <label for="bookingTime">Time Slot:</label>
            <select id="bookingTime" name="bookingTime" required>
              <option value="">-- Choose a time --</option>
              <option value="07:00">07:00</option>
              <option value="07:30">07:30</option>
              <option value="08:00">08:00</option>
              <option value="08:30">08:30</option>
              <option value="09:00">09:00</option>
              <option value="09:30">09:30</option>
              
            </select>
          </div>

          <div class="lab-container">
            <label for="labName">Lab Name:</label>
            <select id="labName" name="labName" required>
              <option value="" disabled selected>Select a lab</option>
              <option value="GK301">GK301</option>
              <option value="GK302">GK302</option>
              <option value="LS210">LS210</option>
              <option value="LS211">LS211</option>
              <option value="V207">V207</option>
            </select>
          </div>
        </form>

        <div class="labs" id="labs-container"></div>
        
      </div>


  </div>

  <script src="./components/NavBar.js"></script>
  <script src="./components/Header.js"></script>
  <script src="db.js"></script>
  <script src="fp.js"></script>
</body>
</html>
