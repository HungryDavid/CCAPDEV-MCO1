<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Labs</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="note">Student ID: 12414794<br>Password: password123<br>Technician ID: TECHNICIAN<br>Password: password123</div>

        <div class="form">
            <div class="title-section">
                <img id="title-logo" src="imgs/logo.png" alt="">
                <h1 id="title-page">Green Labs</h1>
            </div>

            <div class="login-section">
                <label for="idNum">ID Number</label>
                <input class="login-input" type="text" placeholder="ID Number" id="idNum" required>
                <label for="password">Password</label>
                <input class="login-input" type="password" placeholder="Password" id="password" required>
                
                <div class="checkbox-register-container">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe" value="Yes">
                        <label for="rememberMe">Remember me</label>
                    </div>

                    <p><a class="link" href="register.html">Don't have an account?</a></p>
                </div>
                
                <div class="btn-section">
                    <button class="button" id="login-btn">Log In</button>
                    <button class="button" id="guest-btn">Continue as Guest</button>
                </div>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script src="auth.js"></script>
</body>
</html>
