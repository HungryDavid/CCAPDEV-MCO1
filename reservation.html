<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reserve Seat - Green Labs</title>
    <link rel="stylesheet" href="reservation.css">
</head>
<body>

    <a href="front-page.html" class="back-link">‚Üê Back to Dashboard</a>
    
    <h1 id="display-lab-name">Loading Lab...</h1>

    <div id="reservation-controls">
        <h3>Reservation Details</h3>

        <div class="input-group">
            
            <label for="res-start-time">Start Time:</label>
            <input type="time" id="res-start-time" value="07:30">
            <label for="res-duration">Duration:</label>
            <select id="res-duration">
                <option value="30">30 Minutes</option>
                <option value="60">1 Hour</option>
                <option value="90">1 Hour 30 Minutes</option>
                <option value="120">2 Hours (Max)</option>
            </select>
        </div>

        <div class="grid-section">
            <p>Select a seat to reserve (1-40):</p>
            <div id="seat-grid" class="grid-layout"></div>
        </div>

        <div class="confirmation-section">
            <p><strong>Selected Seat:</strong> <span id="selected-seat-num">None</span></p>
            <button id="confirm-res-btn" disabled>Confirm Reservation</button>
        </div>
    </div>
    <script src="db.js"></script>
    <script src="reservation.js"></script>
</body>
</html>
